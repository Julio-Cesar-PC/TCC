<script>
  const userData = getCookie("userData");
  const auth = getCookie("auth");

  if (userData === null || auth === null) {
    accessDenied_returningToMain();
  }

  var selectedEx;
  var tentativasCont;
  var tentativas = [];
  var startDate;
  var submitDate;
  var parson;

  var hasTrinket;
  var iframeTrinket;

  var hasPythonTutor;
  var iframePythonTutor;

  var disablePopupWrapperClick = false;

  function displayFeedback(fb) {
   // console.log(fb);
   // console.log("displayFeedback : " + fb.success + " : " + fb.feedback);
    function exercicioCorreto(fb) {
     // console.log("denttro do exercicio correto",fb);
      //console.log("dentro do exercicio correto displayFeedback : " + fb.success + " : " + fb.feedback);
      if(fb === undefined || fb.feedback === undefined){
        $("#feedbackText").html("Parabéns, você acertou!");
      }
      else{
        $("#feedbackText").html("Parabéns, você acertou!"+ fb.feedback);
      }
      saveProgress();

    }

    function atualizaTentativas() {
      tentativas.push({
        tentativa: tentativasCont,
        horario: new Date()
      });

      tentativasCont++;
    }

    if (Array.isArray(fb)) {
      if (fb.length > 0) {
        $("#feedbackText").html(fb[0]);
        atualizaTentativas();
      } else {
        exercicioCorreto(fb);
      }
    } else if (fb.hasOwnProperty("feedback")) {
      if (fb.success) {
        exercicioCorreto(fb);
      } else {
        $("#feedbackText").html(fb.feedback);
        atualizaTentativas();
      }
    } else {
      if (fb.success) {
        exercicioCorreto(fb);
      }
    }
  }

  function saveProgress() {
    // Faz o submit do exercício -> 
    // ----- 1. Retorna o feedback desse exercício
    // -> 2. Caso esteja logado: Faz PUSH do banco de dados que o exercício foi realizado (PUSH dos dados no histórico)
    // 3. Caso esteja logado: Atualiza a barra de progresso com os dados do banco (GET do nível atual do usuário)
    // 4. Habilita o botão para o dar um get no novo exercício (GET do exercício)
    //    4.1 Caso esteja logado: O backend consulta o nível do usuário e já retorna o exercício na dificuldade adequada
    //    4.2 Caso não esteja logado: O front envia junto na request a dificuldade desejada
    btnDisable("#btnSubmit");
    $("#btnSubmit").hide();

    $("#btnChangeExercise").prop('disabled', true);
    $("#btnReset").prop('disabled', true);

    $("#msg-salvando").css('display', 'flex');

    submitDate = new Date();

    var postData = {
      "actionRequest": "postHistorico",
      "payload": {
        "userId": userData.id,
        "startDate": startDate,
        "submitDate": submitDate,
        "state": "completo",
        "exerciseId": selectedEx.id,
        "triesCount": JSON.stringify(tentativas),
        "exerciseDifficulty": selectedEx.dificuldade
      },
      "auth": auth
    }

    try {
      fetch( "https://script.google.com/macros/s/AKfycbyPA-UzG-PVuzKK_d99wr5FS_58xsLv5yDXfIapObnJ6RD-By4EcwlX8FjUo_1sdBPp1w" + "/exec",
        {
          method: "POST",
          headers: {
            "Content-Type": "text/plain;charset=utf-8",
          },
          redirect: "follow",
          body: JSON.stringify(postData), // body data type must match "Content-Type" header
        }
      ).then(response => {
        return response.json();
      }).then(res => {
       // console.log(res);
        if (typeof res.data != 'undefined') {
          setUserLevel(res.data.userLevelInfo);

          $("#btnChangeExercise").prop('disabled', false);

          $("#msg-salvando").css('display', 'none');

          btnEnable("#btnNext", "#50fa7b");
          $("#btnNext").show();
          if (hasTrinket) {
            btnEnable("#btnTestYourself", "#b184c2");
            $("#btnTestYourself").removeAttr("hidden").show();
          }

          if (hasPythonTutor){
            btnEnable("btnDebug","#339cd1");
            $("#btnDebug").removeAttr("hidden").show();

          }


        } 
        else {
          window.alert("Algo deu errado :/\nRecarregue a página.");
        }
      });
    } catch (error) {
      window.alert("Algo deu errado :/\nRecarregue a página.");
    }
  }

  function getExercicioAleatorio(userData) {
    localStorage.removeItem('exerciseId');
    return fetch(getRandExURL(userData.id),
      {
        method: "GET",
      }
    ).then(response => {
      return response.json();
    });
  }

  function getExercicioById(userData, id) {
    console.log("id do exercicio e user data: ",id+ " "+userData);
    return fetch(getExercicioByIdURL(userData.id, id),
      {
        method: "GET",
      }
    ).then(response => {
      return response.json();
    });
  }

  // Seta um novo exercício no site e pega a hora atual
  function setNovoExercicio(res) {
    console.log("resposta do setNovoExercicio: ", res);
    selectedEx = res.exercicio;
    startDate = new Date();
    tentativasCont = 1;

    // Set enunciado
    $(".added").remove();
    $("#feedbackText").html(" ");
    $("#enunciadoText").append('<div class="added">' + selectedEx.enunciado + '</div>');

    if(selectedEx.imgEnunciado != "null"){
      const imagePreview = document.getElementById('imagePreview');
    }

    // Set user level
    setUserLevel(res.userLevelInfo);

    $("#btnSubmit").show();

    btnDisable("#btnTestYourself");
    $("#btnTestYourself").hide();

    btnDisable("#btnDebug")
    $("#btnDebug")

    btnDisable("#btnNext");
    $("#btnNext").hide();

    let parsonsConfig = {
        'sortableId': 'sortable',
        'trashId': 'sortableTrash',
        'max_wrong_lines': selectedEx.max_wrong_lines,
        'lang': 'ptbr',
        //esta incorreto
        //'toggleTypeHandlers': isNullString(toggleTypeHandlers),
    };
    // Adiciona vartests se não estiver vazio
    if (selectedEx.vartests != "null") {
        parsonsConfig['vartests'] = JSON.parse(selectedEx.vartests);
    }
    if(selectedEx.unittests  != "null"){
        parsonsConfig['unittests'] = unittests;
    }

    // Instância do ParsonsWidget com a configuração final
    parson = new ParsonsWidget(parsonsConfig);

    parson.init(selectedEx.exercicio);
    parson.shuffleLines();

    btnEnable("#btnChangeExercise", "#ffb86c");
    btnEnable("#btnSubmit", "#dbfa50");
    $("#btnReset").prop('disabled', false);

    if (selectedEx.trinketHTML != "null") {
      hasTrinket = true;
      iframeTrinket = selectedEx.trinketHTML.trim()
      //$(".popup-content").append('<div class="added">' + selectedEx.trinketHTML + '</div>');
    } else {
      hasTrinket = false;
    }

    if(selectedEx.pythonTutor != "null"){
      hasPythonTutor = true;
      iframePythonTutor = selectedEx.pythonTutor.trim()
      //$(".popup-content").append('<div class="added">' + selectedEx.pythonTutor + '</div>');
    }
    else{
      hasPythonTutor = false;
    }
  }


  $(document).ready(function () {
    $("#msg-carregando").css("display", "flex");

    var id = localStorage.getItem('exerciseId');
    console.log("id do exercicio: ",id);
    if (id) {
      getExercicioById(userData, id).then(res => {
        //////////////////////////////
        $("#msg-carregando").css("display", "none");
        console.log("resposta do getExercicioById: ", res);
        setNovoExercicio(res);
      });
    } 
    else {
      getExercicioAleatorio(userData).then(res => {
        //////////////////////////////
        $("#msg-carregando").css("display", "none");
        console.log("resposta do getExercicioAleatorio: ", res);

        // TO DO / TODO
        // Alerta de versão de testes
        if (typeof res.exercicio == "undefined" || res.userLevelInfo.currentLevel == 5) {
          showEndOfTestModeAlert(userData);
        } else {
          setNovoExercicio(res);
        }
      });
    }
    
    window.addEventListener("beforeunload", function (e) {
      if (Object.keys(parson.states).length && $("#btnNext").prop('disabled') === true) {
        e.preventDefault();
      }
    });
    // Muda o exercício (GET de um novo exercício)
    $("#btnChangeExercise").click(function (event) {
      event.preventDefault();

      btnDisable("#btnChangeExercise");

      getExercicioAleatorio(userData).then(response => {
        setNovoExercicio(response);
      });
    });

    /// BOTOES ///

    // Reembaralha as linhas
    $("#btnReset").click(function (event) {
      event.preventDefault();
      parson.shuffleLines();
    });

    // Retorna o feedback do exercício
    $("#btnSubmit").click(function (event) {
      event.preventDefault();
      var fb = parson.getFeedback();
      displayFeedback(fb);
    });

    // Pega um novo exercício e seta ele no site
    $("#btnNext").click(function (event) {
      event.preventDefault();

      btnDisable("#btnNext");
      $("#btnNext").hide();
      $("#msg-carregando-continua").css("display", "flex");

      getExercicioAleatorio(userData).then(response => {
        $("#msg-carregando-continua").css("display", "none");
        setNovoExercicio(response);
      });
    });

    // Trinket
    var btnTestYourself = document.getElementById('btnTestYourself')
    btnTestYourself.addEventListener('click',function(e){
      e.preventDefault();
      $(".popup-content .added").remove();
      $(".popup-content").append('<div class="added">' + iframeTrinket
        + '</div>');
      $(".popup-wrapper").css('display', 'block');
    });


    var btnDebug = document.getElementById('btnDebug')
    btnDebug.addEventListener('click',function(e){
      e.preventDefault();
      // Remove qualquer elemento existente com a classe 'added'
      $(".popup-content .added").remove();
      $(".popup-content").append('<div class="added">' + iframePythonTutor 
        + '</div>');
      $(".popup-wrapper").css('display', 'block');
    });

    $(".popup-close").click(function (event) {
      $(".popup-wrapper").css('display', 'none');
    });

    $('.popup-wrapper').click(function (e) {
      const $target = $(e.target)
      const conditionalToClosePopup = (!$target.is(".popup") && !$target.is($(".popup").children()) && !$target.is(".popup-content") && !$target.is($(".popup-content").children()) && !$target.is(".added") && !$target.is($(".added").children()))

      if (conditionalToClosePopup) {
        $(".popup-wrapper").css('display', 'none');
      }
    });
    // abre o menu
    $('#menu').click(function (e) {
      e.stopPropagation();
      w3_open();
    });

    $('#sidebar-wrapper').click(function (e) {
      const $target = $(e.target)
      const conditionalToCloseSidebar = (!$target.is("#sidebar") && !$target.is($("#sidebar").children()))

      if (conditionalToCloseSidebar) {
        w3_close();
      }
    });

    $('#logout-link').click(function (e) {
      logout(e);
    });
  });
</script>
